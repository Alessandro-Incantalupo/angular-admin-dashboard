<div *transloco="let t">
  <h1 class="mb-4 text-2xl font-bold">{{ t('users.title') }}</h1>

  @if (userStore.loading()) {
    <p>{{ t('users.loading') }}</p>
  } @else {
    @if (userStore.error()) {
      <p class="text-red-500">{{ t('users.error') }}</p>
    } @else {
      @if (userStore.hasUsers()) {
        <div class="flex flex-col">
          <app-user-table
            [users]="userStore.users()"
            (editAction)="onEdit($event)"
            (deleteAction)="onDelete($event)"
          ></app-user-table>

          <div class="mt-6 flex justify-end">
            <button
              class="bg-primary hover:bg-primary/90 focus:ring-primary/50 transform rounded px-6 py-3 text-sm font-medium text-white shadow-md transition-transform hover:scale-105 focus:ring-2 focus:outline-none"
              (click)="toggleForm()"
              aria-label="Toggle Add User Form"
            >
              âž• {{ showForm() ? t('users.hideForm') : t('users.addUser') }}
            </button>
          </div>

          @if (showForm()) {
            <div class="mt-4 rounded border bg-gray-50 p-4 shadow-md">
              <h2 class="mb-2 text-lg font-semibold">
                {{ t('users.addUserForm') }}
              </h2>
              <app-user-form class="block" />
            </div>
          }
        </div>
      } @else {
        <p>{{ t('users.empty') }}</p>
      }
    }
  }
</div>
