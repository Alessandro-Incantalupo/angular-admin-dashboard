<div class="overflow-x-auto rounded-lg shadow-md border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <table class="min-w-full table-auto border-collapse border-0 text-left align-middle leading-5 text-muted-foreground">
    <thead class="bg-primary text-primary-foreground text-xs">
    <tr>
      <th class="p-3 text-left font-semibold text-foreground border-b">Name</th>
      <th class="p-3 text-left font-semibold text-foreground border-b">Email</th>
      <th class="p-3 text-left font-semibold text-foreground border-b">Role</th>
      <th class="p-3 text-left font-semibold text-foreground border-b">Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (user of users(); track user.id) {
        <tr class="hover:bg-card/50">
          <td class="p-3 border-b">{{ user.name }}</td>
          <td class="p-3 border-b">{{ user.email }}</td>
          <td class="p-3 border-b capitalize">{{ user.role }}</td>
          <td class="p-3 border-b space-x-2">
            <button
              class="bg-primary text-primary-foreground rounded-md px-3 py-1 text-xs font-semibold hover:bg-primary/90"
              (click)="editAction.emit(user)"
            >
              Edit
            </button>
            <button
              class="bg-red-600 text-white rounded-md px-3 py-1 text-xs font-semibold hover:bg-red-700"
              (click)="deleteAction.emit(user)"
            >
              Delete
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" class="p-6 text-center text-muted-foreground">No users found</td>
        </tr>
      }
    </tbody>
  </table>
</div>
