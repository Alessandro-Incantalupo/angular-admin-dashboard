<div
  class="border-muted/20 bg-background flex min-w-full flex-col overflow-x-auto rounded-lg rounded-xl border p-2 shadow-md"
>
  <table
    class="text-muted-foreground min-w-full table-auto border-collapse border-0 text-left align-middle leading-5"
  >
    <thead class="bg-primary text-primary-foreground text-xs">
      <tr>
        <th class="text-foreground border-b p-3 text-left font-semibold">
          Name
        </th>
        <th class="text-foreground border-b p-3 text-left font-semibold">
          Email
        </th>
        <th class="text-foreground border-b p-3 text-left font-semibold">
          Role
        </th>
        <th class="text-foreground border-b p-3 text-left font-semibold">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      @for (user of users(); track user.id) {
        <tr class="hover:bg-card/50">
          <td class="border-b p-3">{{ user.name || '-' }}</td>
          <td class="border-b p-3">{{ user.email || '-' }}</td>
          <td class="border-b p-3 capitalize">{{ user.role || '-' }}</td>

          <td class="space-x-2 border-b p-3">
            <button
              class="bg-primary text-primary-foreground hover:bg-primary/90 rounded-md px-3 py-1 text-xs font-semibold"
              (click)="editAction.emit(user)"
            >
              Edit
            </button>
            <button
              class="rounded-md bg-red-600 px-3 py-1 text-xs font-semibold text-white hover:bg-red-700"
              (click)="deleteAction.emit(user)"
            >
              Delete
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" class="text-muted-foreground p-6 text-center">
            No users found
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
