<div class="w-full max-w-md bg-card p-4 mt-6 rounded-lg shadow-md">
  <h3 class="text-xl font-semibold text-foreground">User Roles</h3>

  <form [formGroup]="roleForm" (ngSubmit)="saveRoles()">
    <div class="space-y-3">
      @for (role of  roleArray; track $index) {
        <div class="flex items-center space-x-3">
          <input formControlName="{{role}}" class="border border-gray-300 px-2 py-1 rounded w-full" placeholder="Enter Role" />
          <button type="button" (click)="removeRole(role)" class="text-red-500">âœ–</button>
        </div>
      }
    </div>

    <div class="mt-3 flex justify-between">
      <button type="button" (click)="addRole()" class="bg-blue-500 text-white px-4 py-2 rounded">+ Add Role</button>
      <button type="submit" [disabled]="roleForm.invalid" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </form>
</div>
