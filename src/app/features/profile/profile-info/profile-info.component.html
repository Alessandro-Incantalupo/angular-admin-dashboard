<div class="text-center">
  <div class="flex flex-col items-center">
    <img class="h-24 w-24 rounded-full" [src]="avatarUrl()" alt="User Avatar"/>
    <h2 class="text-foreground mt-4 text-2xl font-semibold">{{ userName() }}</h2>
    <p class="text-muted-foreground text-sm">{{ email() }}</p>
    <p class="text-muted-foreground text-sm font-medium">{{ userRole() }}</p>
  </div>
</div>
